<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  
  <title>Reverse Osmosis Simulation</title>
  
  <!-- Libraries -->
  <script src="./libraries/p5.js"></script>
  <script src="./libraries/math.js" type="text/javascript"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  
  <!-- jQuery / Popper / Bootstrap -->
  <script src="./jquery.js"></script>
  <script src="./popper.js"></script>
  <script src="./bootstrap.min.js"></script>
  <link href="./bootstrap.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <link href="./sliders.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />

  <!-- MathJax Configuration (optional) -->
  <script>
    MathJax = {
      chtml: {
        scale: 0.95,
        mathmlSpacing: true,
        displayAlign: "left",
      },
    };
  </script>

  <script src="./slider.js"></script>
</head>

<body>
  <div id="simulation-wrapper">
    <!-- Sliders / Inputs Section -->
    <div class="inputs-wrapper">
      <div class="input-row">
        <div class="input-label">Feed Pressure (bar)</div>
        <div class="slider-container">
          <div class="current-value">X</div>
          <input
            type="range"
            id="feed-pressure"
            min="10"
            max="30"
            step="1"
            value="10"
          />
          <div class="min-max-labels">
            <span class="min-label">10</span>
            <span class="max-label">30</span>
          </div>
        </div>

      </div>

      <div class="input-row">
        <div class="input-label">Feed Temperature (°C)</div>
        <div class="slider-container">
          <div class="current-value">X</div>
          <input
            type="range"
            id="feed-temp"
            min="15"
            max="60"
            step="1"
            value="15"
          />
          <div class="min-max-labels">
            <span class="min-label">15</span>
            <span class="max-label">60</span>
          </div>
        </div>
      </div>

      <div class="input-row">
        <div class="input-label">NaCl Concentration (%)</div>
        <div class="slider-container">
          <div class="current-value">X</div>
          <input
            type="range"
            id="salt-conc"
            min="0.5"
            max="3.5"
            step="0.5"
            value="0.5"
          />
          <div class="min-max-labels">
            <span class="min-label">0.5</span>
            <span class="max-label">3.5</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Output Data Table with 00.00 placeholders -->
    <div class="mixture-data">
      <table>
        <tr>
          <th>Output</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Permeate Flow (cm³/s)</td>
          <td><input type="number" value="00.00" disabled></td>
        </tr>
        <tr>
          <td>Retentate Flow (cm³/s)</td>
          <td><input type="number" value="00.00" disabled></td>
        </tr>
        <tr>
          <td>Salt Rejection (%)</td>
          <td><input type="number" value="00.00" disabled></td>
        </tr>
        <tr>
          <td>Permeate Flux (cm³/s/cm²)</td>
          <td><input type="number" value="00.00" disabled></td>
        </tr>
      </table>
    </div>

    <!-- Container for graphics drawn by p5.js -->
    <div id="graphics-wrapper"></div>

    <!-- Add this after the graphics-wrapper div -->
    <div class="disclaimer">
      Currently work in progress, with placeholder values. Not fully functional yet.
    </div>
  </div>

</body>
</html>
